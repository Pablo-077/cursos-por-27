
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Digital do Zero</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fff;
        }
        header {
            background-color: #0a0a23;
            padding: 15px;
            text-align: right;
        }
        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            background-color: #28a745;
            padding: 10px 20px;
            border-radius: 6px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 10px;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        .section {
            margin: 30px 0;
        }
        .button-green {
            display: inline-block;
            background-color: #28a745;
            color: white;
            font-weight: bold;
            padding: 15px 25px;
            text-align: center;
            border-radius: 6px;
            text-decoration: none;
            margin-top: 20px;
        }
        .video-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        iframe {
            max-width: 100%;
            height: 315px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://pay.hotmart.com/O99784382P">Comprar Agora</a>
    </header>

    <div class="container">
        <div class="section">
            <img src="banner.png" alt="Banner do Curso">
        </div>

        <div class="section">
            <img src="imagem1.png" alt="O que você vai aprender">
        </div>

        <div class="section video-section">
            <img src="imagem2.png" alt="Por que escolher nosso curso">
            <iframe src="https://www.youtube.com/embed/" title="Vídeo do curso" frameborder="0" allowfullscreen></iframe>
            <a class="button-green" href="https://pay.hotmart.com/O99784382P">Quero Garantir Meu Acesso Agora</a>
        </div>
    </div>
</body>
</html>
