
<!DOCTYPE html>

  <title>Marketing Digital do Zero</title>

  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;

      padding: 40px 20px;
      text-align: center;

      color: #ff6600;
      margin-bottom: 20px;
    }
    .highlight {
      color: #ff6600;
    }
    .button {
      background-color: #ff6600;

      padding: 15px 25px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 0 10px #ff6600;

      margin-top: 20px;
    }
    .module-box {
      background-color: #111;
      padding: 20px;
      margin: 10px auto;
      border-radius: 12px;
      max-width: 500px;
      text-align: left;
    }
    .divider {
      border-top: 1px solid #333;
      margin: 40px 0;
    }
