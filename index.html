<!-- HTML ATUALIZADO COM MELHORIAS NA FAIXA DE OFERTA -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
<!-- (restante do <head> permanece igual atÃ© os estilos da faixa) -->
<style>
  .faixa-oferta {
    background: linear-gradient(90deg, #ff6600, #ff9933);
    color: #fff;
    padding: 15px 20px;
    text-align: center;
    font-size: 18px;
    font-weight: 600;
    position: relative;
    box-shadow: 0 0 20px rgba(255, 102, 0, 0.6);
    overflow: hidden;
    z-index: 9999;
    animation: slideDown 0.6s ease-out;
    border-radius: 0 0 10px 10px;
  }

  .faixa-oferta::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    height: 4px;
    width: 100%;
    background: linear-gradient(to right, #ff6600, transparent);
  }

  .faixa-oferta .efeito-titulo {
    color: white;
    font-weight: 800;
    letter-spacing: 0.5px;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    font-size: 18px;
  }

  .faixa-oferta .destaque-laranja {
    background-color: #fff;
    color: #ff6600;
    padding: 3px 8px;
    border-radius: 6px;
    font-weight: 900;
    box-shadow: 0 0 5px rgba(0,0,0,0.3);
    animation: pulseZoom 2.5s infinite;
  }

  .icone-oferta {
    display: inline-block;
    margin-right: 8px;
    font-size: 22px;
    animation: brilhoIcone 2s infinite;
    color: #fff;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
  }

  .faixa-oferta::before {
    content: "";
    position: absolute;
    top: 0;
    left: -50%;
    width: 50%;
    height: 100%;
    background: rgba(255,255,255,0.1);
    transform: skewX(-20deg);
    animation: brilhoFaixa 3s linear infinite;
  }

  @keyframes brilhoFaixa {
    0% { left: -50%; }
    100% { left: 150%; }
  }

  @keyframes brilhoIcone {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.75; transform: scale(1.15); }
  }

  @keyframes pulseZoom {
    0% { transform: scale(1); }
    50% { transform: scale(1.12); }
    100% { transform: scale(1); }
  }

  @media (max-width: 600px) {
    .faixa-oferta {
      font-size: 16px;
      padding: 12px 10px;
    }
    .icone-oferta {
      font-size: 18px;
    }
  }
</style>
</head>
<body>
<!-- FAIXA VISUAL ATUALIZADA -->
<div class="faixa-oferta" id="topo">
  <i class="fas fa-bolt icone-oferta"></i>
  <div style="text-align:center;">
    <div class="efeito-titulo">Oferta especial por tempo limitado</div>
    <div style="margin-top: 4px; font-weight: bold;">
      <span class="destaque-laranja">Curso completo por apenas R$27!</span>
    </div>
  </div>
</div>
